<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="Logins">
      <div class="heading">
        <h3>Quora</h3>
        <span class="subtitle"
          >A place to share knowledge and better understand the world.</span
        >
      </div>
      <div class="login">
        <div class="google_login">
          <!-- terms and conditions -->
          <div class="terms">
            <span
              >By continuing you indicate that you agree to Quora's
              <a href="#">Terms of services</a> and
              <a href="#">Privacy Policy</a></span
            >
          </div>
          <div style="margin-left: 45px; margin-top: 50px">
            <!-- Login through Google -->
            <button class="button Google">
              <div class="icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 48 48"
                  width="48px"
                  height="48px"
                >
                  <path
                    fill="#FFC107"
                    d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
                  />
                  <path
                    fill="#FF3D00"
                    d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
                  />
                  <path
                    fill="#4CAF50"
                    d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
                  />
                  <path
                    fill="#1976D2"
                    d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
                  />
                </svg>
              </div>
              <p style="font-weight: bolder">
                <span style="color: #1976d2">G</span
                ><span style="color: #ff3d00">O</span
                ><span style="color: #ffc107">O</span
                ><span style="color: #1976d2">G</span
                ><span style="color: #4caf50">L</span
                ><span style="color: #ff3d00">E</span>
              </p></button
            ><br />
            <!-- Login with Facebook -->
            <button class="button Facebook" style="background-color: #0b95ff">
              <div class="icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 48 48"
                  width="48px"
                  height="48px"
                >
                  <linearGradient
                    id="Ld6sqrtcxMyckEl6xeDdMa"
                    x1="9.993"
                    x2="40.615"
                    y1="9.993"
                    y2="40.615"
                    gradientUnits="userSpaceOnUse"
                  >
                    <stop offset="0" stop-color="#2aa4f4" />
                    <stop offset="1" stop-color="#007ad9" />
                  </linearGradient>
                  <path
                    fill="url(#Ld6sqrtcxMyckEl6xeDdMa)"
                    d="M24,4C12.954,4,4,12.954,4,24s8.954,20,20,20s20-8.954,20-20S35.046,4,24,4z"
                  />
                  <path
                    fill="#fff"
                    d="M26.707,29.301h5.176l0.813-5.258h-5.989v-2.874c0-2.184,0.714-4.121,2.757-4.121h3.283V12.46 c-0.577-0.078-1.797-0.248-4.102-0.248c-4.814,0-7.636,2.542-7.636,8.334v3.498H16.06v5.258h4.948v14.452 C21.988,43.9,22.981,44,24,44c0.921,0,1.82-0.084,2.707-0.204V29.301z"
                  />
                </svg>
              </div>
              <p style="font-weight: bolder">Facebook</p>
            </button>
            <!-- <span>Sign Up</span> -->

            <button class="cta signup_btn">
              <span>Sign Up</span>
              <svg viewBox="0 0 13 10" height="10px" width="15px">
                <path d="M1,5 L11,5"></path>
                <polyline points="8 1 12 5 8 9"></polyline>
              </svg>
            </button>
          </div>
        </div>

        <!-- Email Login -->

        <div class="email_login">
          <h6>Login</h6>
          <div class="box">
            <p class="email-container">
              <input
                autocomplete="email"
                class="email"
                id="email"
                name="email"
                placeholder="Enter your Email"
                type="email"
              />
              <label for="email" class="email-label">Email</label>
            </p>
          </div>

          <!-- password container -->

          <div class="box">
            <p class="password-container">
              <input
                autocomplete="off"
                class="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                type="password"
              />
              <label for="password" class="password-label">password</label>
            </p>
          </div>

          <div style="width: 38%; float: left; margin-top: 25px">
            <a href="#" style="color: #4a4a4a; text-decoration: none"
              >Forgot password?</a
            >
          </div>
          <!-- Continue -->
          <div>
            <button class="continue">
              <span>Continue</span>
              <svg
                width="34"
                height="34"
                viewBox="0 0 74 74"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle
                  cx="37"
                  cy="37"
                  r="35.5"
                  stroke="black"
                  stroke-width="3"
                ></circle>
                <path
                  d="M25 35.5C24.1716 35.5 23.5 36.1716 23.5 37C23.5 37.8284 24.1716 38.5 25 38.5V35.5ZM49.0607 38.0607C49.6464 37.4749 49.6464 36.5251 49.0607 35.9393L39.5147 26.3934C38.9289 25.8076 37.9792 25.8076 37.3934 26.3934C36.8076 26.9792 36.8076 27.9289 37.3934 28.5147L45.8787 37L37.3934 45.4853C36.8076 46.0711 36.8076 47.0208 37.3934 47.6066C37.9792 48.1924 38.9289 48.1924 39.5147 47.6066L49.0607 38.0607ZM25 38.5L48 38.5V35.5L25 35.5V38.5Z"
                  fill="black"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </form>





    <!-- sign up popup -->




    <div class="card">
      <h4 class="title">Log In!</h4>
      <form class="signup_popup">
        <div class="field">
          <svg class="input-icon" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
          <path d="M207.8 20.73c-93.45 18.32-168.7 93.66-187 187.1c-27.64 140.9 68.65 266.2 199.1 285.1c19.01 2.888 36.17-12.26 36.17-31.49l.0001-.6631c0-15.74-11.44-28.88-26.84-31.24c-84.35-12.98-149.2-86.13-149.2-174.2c0-102.9 88.61-185.5 193.4-175.4c91.54 8.869 158.6 91.25 158.6 183.2l0 16.16c0 22.09-17.94 40.05-40 40.05s-40.01-17.96-40.01-40.05v-120.1c0-8.847-7.161-16.02-16.01-16.02l-31.98 .0036c-7.299 0-13.2 4.992-15.12 11.68c-24.85-12.15-54.24-16.38-86.06-5.106c-38.75 13.73-68.12 48.91-73.72 89.64c-9.483 69.01 43.81 128 110.9 128c26.44 0 50.43-9.544 69.59-24.88c24 31.3 65.23 48.69 109.4 37.49C465.2 369.3 496 324.1 495.1 277.2V256.3C495.1 107.1 361.2-9.332 207.8 20.73zM239.1 304.3c-26.47 0-48-21.56-48-48.05s21.53-48.05 48-48.05s48 21.56 48 48.05S266.5 304.3 239.1 304.3z"></path></svg>
          <input autocomplete="off" id="logemail" placeholder="Email" class="input-field" name="logemail" type="email">
        </div>
        <div class="field">
          <svg class="input-icon" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
          <path d="M80 192V144C80 64.47 144.5 0 224 0C303.5 0 368 64.47 368 144V192H384C419.3 192 448 220.7 448 256V448C448 483.3 419.3 512 384 512H64C28.65 512 0 483.3 0 448V256C0 220.7 28.65 192 64 192H80zM144 192H304V144C304 99.82 268.2 64 224 64C179.8 64 144 99.82 144 144V192z"></path></svg>
          <input autocomplete="off" id="logpass" placeholder="Password" class="input-field" name="logpass" type="password">
        </div>
        <button class="btn" type="submit">Login</button>
        <a href="#" class="btn-link">Forgot your password?</a>
      </form>
    </div>



    <script src="index.js"></script>
  </body>
</html>
